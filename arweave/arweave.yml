  - name: Build arweave image
    community.docker.docker_image:
        name: "{{ arweave }}"
        state: present
        force_absent: true
        build:
          # path: "{{ arweave }}/"
          dockerfile: |
            "{{ arweave_dockerfile_content | join('\n') }}"
        source: build

  - name: Start container
    docker_container:
      name: "{{ arweave }}"
      image: "{{ arweave }}"
      state: started
      tty: true
      interactive: true
      volumes:
        - "{{ git_dst }}{{ wallet_file }}:/{{ wallet_file }}"
      networks:
        name:  "{{ network_name }}"
    register: arweave_container
    ignore_errors: yes

  - name: Check if file exists inside container
    docker_container:
      name: "{{ arweave }}"
      command: test -f "/{{ wallet_file }}"
    register: file_info


  - name: Generate arweave wallet
    community.docker.docker_container_exec: 
      container: "{{ arweave }}"
      command: sh -c "arweave key-create {{ wallet_file }}"
    register: wallet_create_info
    when: file_info.stdout_lines[0] != "0"

  - name: Generate arweave wallet info
    community.docker.docker_container_exec: 
      container: "{{ arweave }}"
      command: sh -c "arweave key-inspect --key-file {{ wallet_file }} > {{ wallet_info_file }}"
    register: wallet_create_info

  - name: Print wallet public address
    debug:
      msg: "{{ wallet_create_info }}"


